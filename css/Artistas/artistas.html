<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo Cero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary me-2">
                    <circle cx="13.5" cy="6.5" r="2.5"/>
                    <path d="M14 6.5v7c0 .8-.7 1.5-1.5 1.5h-7c-.8 0-1.5-.7-1.5-1.5v-7c0-.8.7-1.5 1.5-1.5h7c.8 0 1.5.7 1.5 1.5z"/>
                    <path d="M3.5 14.5v-7c0-.8.7-1.5 1.5-1.5h7"/>
                </svg>
                <span class="h3 mb-0">Grupo Cero</span>
            </a>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container py-5">
        <div class="position-relative">
            <input type="text" id="searchInput" class="form-control form-control-lg ps-5" placeholder="Buscar por nombre del artista o tipo de arte...">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="position-absolute text-muted" style="left: 15px; top: 50%; transform: translateY(-50%)">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
            </svg>
        </div>
    </div>

    <!-- Artists Grid -->
    <div class="container pb-5">
        <div class="row g-4" id="artistsGrid">
            <!-- Artists will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
